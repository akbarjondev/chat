<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook chat</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- <link rel="stylesheet" href="css/final-style.css" /> -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<div class="container">
		<div class="chat-box">
			<div class="chat-top">
				<span class="dot"></span>
				<h3 class="top__heading">Marck Zuckerberg</h3>
				<a class="close" href="#"><img class="close-img" width="24" height="24" src="img/close.svg" alt="Exit"></a>
			</div>
			<div class="chat-body">
				<div class="line-text"><time class="line-time" datetime="28.07.2020 10:09">Today</time></div>
				<div class="message m-left">
					<time class="time" datetime="10:53">10:53</time>
					<p class="t-left text">Hi, Mark! I made a new design for Messenger App.</p>
				</div>
				<div class="message m-right">
					<time class="time" datetime="10:57">10:57</time>
					<p class="t-right text">Yo! Send it to my assistant and we'll review it during the year.</p>
				</div>
				<div class="message m-left">
					<time class="time" datetime="11:03">11:03</time>
					<p class="t-left text">But Mark...</p>
				</div>
				<div class="message m-right">
					<p class="blocked t-right text">You were blocked by the user.</p>
				</div>
				<div class="bottom-line">
					<hr class="line">
				</div>
				<form class="new-message" action="https://echo.htmlacademy.ru">
					<div class="form-group">
						<input class="message-input" type="text" name="text" placeholder="Enter your message" required>
					</div>
					<button class="button" type="submit">Send</button>
				</form>
			</div>
		</div>
	</div>  
</body>
</html>
